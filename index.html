    <h1>Student Registration</h1>
    <form action="process_registration.php" method="post">
        <label for="reg_no">Registration Number:</label>
        <input type="number" id="reg_no" name="reg_no" required><br><br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>
        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name"><br><br>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="guardian">Guardian Name:</label>
        <input type="text" id="guardian" name="guardian" required><br><br>
        <label for="telno">Telephone Number:</label>
        <input type="tel" id="telno" name="telno" pattern="[0-9]{13}" required><br><br>
        <button type="submit">Register</button>
    </form>

    <h1>Display Students</h1>
